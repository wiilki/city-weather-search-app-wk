<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <title>City Weather Search App</title>
</head>

<body>
    <header class="bg-primary bg-gradient p-2 text-white bg-opacity-90">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">

        <section id="search-for-city" class="col-3 .flex-columnn" class>
            <h2 id="search-box-label" name="search-box">Search for a City:</h2>
            <form id="user-input-form">
                <input id="search-box" name="search-box" class="form-control form-control-lg" placeholder="San Diego">
                <button id="search-city-btn"
                    class="form-control form-control-lg bg-primary bg-gradient p-2 text-white bg-opacity-75">Search</button>
            </form>
            <div id="previous-searches-container"></div>
        </section>

        <section id="current-weather-info" class="col .flex-columnn">
            <div id="current-weather-container">
                <h2 id="city-date"><i id="icon-link"></i></h2>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
            </div>

            <div id="future-forecast-container">
                <h3 id="future-forecast-label">5-Day Forecast:</h3>
                <div id="future-forecast-display"></div>
            </div>
        </section>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
